name: Sync dev with main (ADO-style, PR-based)

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Phase 1: Rebase dev onto main
      - name: Rebase dev onto main
        run: |
          git fetch origin
          git checkout dev
          git rebase origin/main

      # Phase 2: Push to temporary sync branch
      - name: Push to sync branch
        run: |
          git push origin HEAD:sync-dev-with-main --force

      # Phase 3: Create PR and capture its number
      - name: Create sync PR
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          head: sync-dev-with-main
          title: "Automated sync: Rebase dev onto main"
          body: "Automated ADO-style fast-forward of dev after rebase into main."
          branch: sync-dev-with-main

      # Phase 4: Enable auto-merge (rebase) and delete temp branch
      - name: Auto-merge sync PR into dev
        if: steps.cpr.outputs.pull-request-number != ''
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} \
            --rebase \
            --auto \
            --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
