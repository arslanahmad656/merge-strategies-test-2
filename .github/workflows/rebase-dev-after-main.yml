name: Rebase dev onto main after PR merge (ADO style)

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with admin token
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.DEV_REBASE_ADMIN_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "ado-rebase-bot"
          git config user.email "ado-rebase-bot@users.noreply.github.com"

      - name: Rebase dev onto main
        run: |
          git fetch origin
          git checkout dev
          git rebase origin/main

      - name: Force push dev using admin token
        run: |
          git push https://x-access-token:${{ secrets.DEV_REBASE_ADMIN_TOKEN }}@github.com/${{ github.repository }} dev --force-with-lease
