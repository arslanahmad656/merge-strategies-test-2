name: Sync dev with main (ADO-style, fully automated)

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Phase 1: Rebase dev onto main
      - name: Rebase dev onto main
        run: |
          git fetch origin
          git checkout dev
          git rebase origin/main

      # Phase 2: Push to temporary sync branch
      - name: Push to sync branch
        run: |
          git push origin HEAD:sync-dev-with-main --force

      # Phase 3: Create PR, enable auto-merge (rebase), and delete branch
      - name: Create and auto-merge sync PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          head: sync-dev-with-main
          title: "Automated sync: Rebase dev onto main"
          body: "ADO-style fast-forward of dev after rebase into main."
          branch: sync-dev-with-main
          delete-branch: true
          auto-merge: true
          merge-method: rebase
